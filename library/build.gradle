apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 100
        versionName '1.0.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.2.0'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'Color-O-Matic'

    publishedGroupId = 'es.dmoralh'
    libraryName = 'Color-O-Matic'
    artifact = 'coloromatic'

    libraryDescription = 'Beautiful Color Picker dialog for Android 14+ based on Chroma by Priyesh Patel and VintageChroma by Pavel Sikun.'

    siteUrl = 'https://github.com/GrenderG/Color-O-Matic'
    gitUrl = 'https://github.com/GrenderG/Color-O-Matic.git'

    libraryVersion = "1.0.0"

    developerId = 'GrenderG'
    developerName = 'Daniel Morales'
    developerEmail = 'grenderg@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

buildscript {
    repositories {
        mavenCentral()
    }
}

apply from: 'maven-install.gradle'
apply from: 'bintray.gradle'